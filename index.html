<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>License Key Reader</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/licenseReader.css" type="text/css">
</head>

<body>
  <div class="container-fluid my-2 mx-2">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input id="license-search" type="text" class="form-control" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-dark" id="loadButton">Load</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mx-2 d-flex align-items-stretch">
    <div class="row px-2">
      <div class="col-lg-2 px-0 d-flex align-items-stretch">
        <table class="table table-sm table-bordered" id="adapter-table">
          <thead class="thead-dark">
            <tr>
              <td>Adapter Name</td>
              <td>Active</td>
            </tr>
          </thead>
          <tbody id="adapter-tbody">

          </tbody>
        </table>
      </div>
      <div class="col-lg-10 px-1 d-flex align-items-stretch">
        <div class="container-fluid px-0">
          <div class="table-responsive px-0">
            <!-- // TABLE HERE -->
            <table class="table table-sm table-bordered table-hover" id="license-table">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>require('./js/controller')</script>
  <script>require('./js/filter.js')</script>

</body>

</html>
