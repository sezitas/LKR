<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>License Reader</title>

  <!-- Stylesheets -->
  <!-- <link rel="stylesheet" href="../css/photon.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    tr td {
      white-space: nowrap;
    }

    tr th {
      white-space: nowrap;
    }
  </style>
  <!-- Javascript -->
  <script src="js/menu.js" charset="utf-8"></script>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script>
    $(document).ready(function () {
      $("#license-search").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#license-table tbody tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
</head>

<body>

  <div class="container mt-2">
    <div class="row lg-6">
      <div class="col lg-6">
        <div class="input-group mb-3">
          <input id="license-search" type="text" class="form-control" placeholder="Search" aria-label="Search"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-dark" id="loadButton">Load</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mx-4">
    <div class="table-responsive">
      <table class="table table-sm table-bordered table-hover" id="license-table">
      </table>
    </div>
  </div>

  <script>require('./js/controller')</script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
