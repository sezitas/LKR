<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>License Key Reader</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/licenseReader.css" type="text/css">
</head>

<body>

  <div class="container-fluid my-2">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input id="license-search" type="text" class="form-control" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-dark" id="loadButton">Load</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <!-- <div id="errorMessage" class="alert alert-danger">
          A simple primary alertâ€”check it out!
        </div> -->
      </div>
    </div>
  </div>

  <div class="container-fluid d-flex">
    <div class="row d-flex flex-row">
      <div class="col-md-2 d-flex flex-column">
        <table class="table table-sm table-bordered table-hover" id="adapter-table">
          <thead class="thead-dark text-center text-nowrap">
            <tr>
              <th>Adapter Name</th>
              <th>Active</th>
            </tr>
          </thead>
          <tbody id="adapter-tbody">
          </tbody>
        </table>
      </div>
      <div class="col-md-10 d-flex flex-column">
        <div class="table-responsive">
          <table class="table table-sm table-bordered table-hover">
            <thead class="thead-dark text-nowrap">
              <tr>
                <th>Client</th>
                <th>Ver</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Adapter ID</th>
                <th>License Key</th>
              </tr>
            </thead>
            <tbody id="license-tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>require('./js/controller')</script>
  <script>require('./js/filter.js')</script>

</body>

</html>
