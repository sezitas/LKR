<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>License Key Reader</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/licenseReader.css" type="text/css">
</head>

<body>

  <div class="container-fluid mt-2">
    <div id="alertArea" class="alert alert-primary d-none">
    </div>
  </div>

  <div class="container-fluid">
    <div class="row pt-2">
      <div class="col-3">
        <table class="table table-sm table-bordered table-hover bg-light" id="adapter-table">
          <thead class="thead-dark text-center text-nowrap">
            <tr>
              <th>Adapter Name</th>
              <th>Active</th>
            </tr>
          </thead>
          <tbody id="adapter-tbody">
          </tbody>
        </table>
      </div>
      <div class="col-9">
        <div class="row mb-2">
          <div class="col">
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-dark btn-sm" id="loadAdaptersButton">Adapters</button>
                <button class="btn btn-dark btn-sm" id="loadLicensesButton">Licenses</button>
              </div>
              <input id="license-search" type="text" class="form-control form-control-sm" placeholder="Search"
                aria-label="Search">
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-sm table-bordered table-hover bg-light">
            <thead class="thead-dark text-nowrap">
              <tr>
                <th>Client</th>
                <th>Ver</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Adapter ID</th>
                <th>License Key</th>
              </tr>
            </thead>
            <tbody id="license-tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>require('./js/controller')</script>
  <script>require('./js/filter')</script>

</body>

</html>
