<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>License Key Reader</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="./css/licenseReader.css" type="text/css">
</head>

<body>

  <div class="container mt-2">

      <div class="col lg-6">
        <div class="input-group mb-3">
          <input id="license-search" type="text" class="form-control" placeholder="Search" aria-label="Search"

          <div class="input-group-append">
            <button class="btn btn-dark" id="loadButton">Load</button>

        </div>
      </div>
    </div>
  </div>

  <div class="mx-4">

    </div>
  </div>

  <script>require('./js/controller')</script>
